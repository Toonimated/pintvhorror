<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glowing Typewriter Text</title>
    <style>
        /* CSS styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0; /* Ensure no padding is affecting the layout */
            background: #000;
            color: white; /* Adjust the text color as needed */
            font-family: 'Courier New', Courier, monospace; /* or any preferred font */
            overflow: hidden;
        }

        .glowing-text {
            white-space: pre-wrap; /* Respects whitespace in the text content */
            font-size: 18px; /* Adjust as needed */
            padding: 40px;
            text-shadow: 0 0 10px #FFD700, 
                         0 0 20px #FFA500, 
                         0 0 30px #FF7F50, 
                         0 0 40px #FF4500; 
            animation: glow 2s ease-in-out infinite alternate;
            position: absolute; /* Positioned absolutely relative to its nearest positioned ancestor */
            top: 0; /* Anchor to top */
            left: 0; /* Anchor to left */
            width: 100%; /* Full width to allow text expansion */
            box-sizing: border-box; /* Ensure padding doesn't affect the width */
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #FFA500, 0 0 20px #FFA500, 0 0 30px #FF7F50, 0 0 40px #FF4500;
            }
            to {
                text-shadow: 0 0 20px #FFFF00, 0 0 30px #FFD700, 0 0 40px #FFA500, 0 0 50px #FF8C00;
            }
        }
    </style>
</head>
<body>
    <div id="journaltext" class="glowing-text">
        <!-- Your formatted text goes here -->
        October 1, 2023<br><br>
        Kogan,...
        <!-- The rest of your content -->
    </div>
    <script>
        // JavaScript for typewriter effect
        document.addEventListener('DOMContentLoaded', function () {
            const element = document.getElementById('journaltext');
            const fullText = element.innerHTML; // use innerHTML to preserve line breaks
            let currentIndex = 0;

            function typeWriterEffect() {
                if (currentIndex < fullText.length) {
                    element.innerHTML = fullText.substring(0, currentIndex + 1);
                    currentIndex++;
                    setTimeout(typeWriterEffect, 10); // Adjust speed as necessary
                }
            }

            typeWriterEffect();
        });
    </script>
</body>
</html>
